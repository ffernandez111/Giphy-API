<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Cars of Giphy</title>

    <!---Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!---linking jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!---linking javascript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!---linking css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>


    <div class="jumbotron">
        <div class="container">
            <h1>Car Gifs</h1>
        </div>
    </div>

    <div id="giphyButton" class="container">
    </div>

    <!-- main Container -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- gifs -->
            <div id="giphyViewer">
            </div>
        </div>


        <!-- submit Form-->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="giphyForm" role="form">
        </div>
    </div>


    <div class="form-group">
        <label for="topicInput"><h3>Type in the name of your favorite cars and click the add button!</h3> </label>
        <input type="text" id="topicInput">
    </div>
    <input id="addcar" type="submit" value="add a car" class="btn btn-primary">

    <input id="removecar" type="submit" value="remove last car" class="btn btn-primary">
    </form>

    <div class="gifsdiv"></div>




</body>

</html>
